mariadb_packages:
  - mariadb
  - mariadb-server
  - python3-PyMySQL
  - python2-PyMySQL

mariadb_socket: /var/lib/mysql/mysql.sock

mariadb_config_network: /etc/my.cnf.d/network.cnf
mariadb_config_server: /etc/my.cnf.d/mariadb-server.cnf
mariadb_config_custom: /etc/my.cnf.d/custom.cnf
